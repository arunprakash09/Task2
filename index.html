<html>
  <head>
    <title>Task2</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/util.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Personal Details</div>
      <div class="row personal-width child-padding">
        <div class="col">
          <label>First Name <sup>*</sup></label>
          <input class="type-box" type="text" placeholder="Enter your name" />
        </div>
        <div class="col">
          <label>Last Name <sup>*</sup></label>
          <input class="type-box" type="text" placeholder="Enter your name" />
        </div>
      </div>
      <div class="row personal-width child-padding">
        <div class="col">
          <label>Email<sup>*</sup></label>
          <input class="type-box" type="email" placeholder="Enter your email" />
        </div>
        <div class="col">
          <label>Mobile Number <sup>*</sup></label>
          <input
            class="type-box"
            type="number"
            placeholder="Enter your number"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="heading">Academic Details</div>
      <div class="row academic-width child-padding academic">
        <label>College Name<sup>*</sup></label>
        <input
          class="type-box"
          type="text"
          placeholder="Enter your college Name"
        />
      </div>
      <div class="row academic-width child-padding academic">
        <label>Department Name<sup>*</sup></label>
        <input
          class="type-box"
          type="text"
          placeholder="Enter your Department Name"
        />
      </div>
      <div class="row academic-width child-padding academic">
        <label>Roll Number</label>
        <input
          class="type-box"
          type="email"
          placeholder="Enter your Roll Number"
        />
      </div>
      <div class="row academic-width child-padding academic">
        <label>Graduating Year</label>
        <input
          class="type-box"
          type="email"
          placeholder="Enter your Graduating Year"
        />
      </div>
    </div>
    <div class="container">
      <div class="heading">Other Details</div>
      <div class="row">
        <div class="row academic-width child-padding academic">
          <label>Area of Intrest<sup>*</sup></label>
          <input
            class="type-box"
            type="email"
            placeholder="Enter your Area of Intres"
          />
        </div>
        <div class="row academic-width child-padding academic">
          <label>Hobby</label>
          <input class="type-box" type="email" placeholder="Enter your Hobby" />
        </div>
      </div>
      <div class="row">
        <div class="row academic-width child-padding academic">
          <label>Graduating Year</label>
          <input
            class="type-box"
            type="email"
            placeholder="Enter your Graduating Year"
          />
        </div>
        <div class="row academic-width child-padding academic">
          <label>Graduating Year</label>
          <input
            class="type-box"
            type="email"
            placeholder="Enter your Graduating Year"
          />
        </div>
      </div>
    </div>
    <div class="btn-flex">
      <button>Edit</button>
      <button>Save</button>
    </div>
  </body>
</html>
